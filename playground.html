        // Load water crystal structure from CIF file with 5x5x5 repetition
        async function createWaterCrystalStructure() {
            try {
                const response = await fetch('structures/H2O.cif');
                if (!response.ok) {
                    throw new Error('H2O.cif not found');
                }
                const cifData = await response.text();
                const baseXyz = cifToXyz(cifData);
                return createSupercell(baseXyz, 5, 5, 5);
            } catch (error) {
                console.log('Using fallback water structure');
                // Fallback simple water structure with repetition
                const baseStructure = `3\nWater molecule\nO 0.0 0.0 0.0\nH 0.757 0.586 0.0\nH -0.757 0.586 0.0`;
                return createSupercell(baseStructure, 5, 5, 5);
            }
        }
        
        // Create supercell from XYZ data
        function createSupercell(xyzData, nx, ny, nz) {
            const lines = xyzData.trim().split('\n');
            const numAtoms = parseInt(lines[0]);
            const comment = lines[1];
            
            // Parse atoms
            const atoms = [];
            for (let i = 2; i < 2 + numAtoms; i++) {
                const parts = lines[i].trim().split(/\s+/);
                if (parts.length >= 4) {
                    atoms.push({
                        element: parts[0],
                        x: parseFloat(parts[1]),
                        y: parseFloat(parts[2]),
                        z: parseFloat(parts[3])
                    });
                }
            }
            
            // Determine cell size (simple estimate)
            let maxX = Math.max(...atoms.map(a => a.x));
            let maxY = Math.max(...atoms.map(a => a.y));
            let maxZ = Math.max(...atoms.map(a => a.z));
            let minX = Math.min(...atoms.map(a => a.x));
            let minY = Math.min(...atoms.map(a => a.y));
            let minZ = Math.min(...atoms.map(a => a.z));
            
            const cellX = maxX - minX + 2;
            const cellY = maxY - minY + 2;
            const cellZ = maxZ - minZ + 2;
            
            // Create supercell
            const supercellAtoms = [];
            for (let i = 0; i < nx; i++) {
                for (let j = 0; j < ny; j++) {
                    for (let k = 0; k < nz; k++) {
                        atoms.forEach(atom => {
                            supercellAtoms.push({
                                element: atom.element,
                                x: atom.x + i * cellX,
                                y: atom.y + j * cellY,
                                z: atom.z + k * cellZ
                            });
                        });
                    }
                }
            }
            
            // Generate XYZ format
            let result = `${supercellAtoms.length}\n${comment} (${nx}x${ny}x${nz} supercell)\n`;
            supercellAtoms.forEach(atom => {
                result += `${atom.element} ${atom.x.toFixed(6)} ${atom.y.toFixed(6)} ${atom.z.toFixed(6)}\n`;
            });
            
            return result;
        }

        // Create original water crystal structure (fallback)
        function createFallbackWaterStructure() {
            // Lattice parameters
            const a = 7.50;
            const b = 7.50;
            const c = 7.06;
            const alpha = 90.0 * Math.PI / 180;
            const beta = 90.0 * Math.PI / 180;
            const gamma = 120.0 * Math.PI / 180;
            
            // Convert lattice to Cartesian coordinates
            function fractionalToCartesian(x, y, z) {
                const cart_x = a * x + b * y * Math.cos(gamma);
                const cart_y = b * y * Math.sin(gamma);
                const cart_z = c * z;
                return [cart_x, cart_y, cart_z];
            }
            
            // Base unit cell atoms
            const baseAtoms = [
                // 6c H atoms
                { element: 'H', frac: [0.336017, 0.336017, 0.696031] },
                { element: 'H', frac: [0.460401, 0.460401, 0.511393] },
                // 6c O atoms  
                { element: 'O', frac: [0.334231, 0.334231, 0.555157] },
                { element: 'O', frac: [0.667414, 0.667414, 0.430407] },
                // 12d H atoms
                { element: 'H', frac: [0.792978, 0.669243, 0.478506] }
            ];
            
            // Generate symmetry-equivalent positions for space group
            function generateSymmetryPositions(atom) {
                const positions = [];
                const [x, y, z] = atom.frac;
                
                if (atom.element === 'H' && baseAtoms.indexOf(atom) < 2) {
                    // 6c positions
                    positions.push([x, y, z]);
                    positions.push([1-y, x-y, z]);
                    positions.push([1-x+y, 1-x, z]);
                    positions.push([1-x, 1-y, 1-z]);
                    positions.push([y, 1-x+y, 1-z]);
                    positions.push([x-y, x, 1-z]);
                } else if (atom.element === 'O') {
                    // 6c positions
                    positions.push([x, y, z]);
                    positions.push([1-y, x-y, z]);
                    positions.push([1-x+y, 1-x, z]);
                    positions.push([1-x, 1-y, 1-z]);
                    positions.push([y, 1-x+y, 1-z]);
                    positions.push([x-y, x, 1-z]);
                } else {
                    // 12d positions
                    positions.push([x, y, z]);
                    positions.push([1-y, x-y, z]);
                    positions.push([1-x+y, 1-x, z]);
                    positions.push([1-x, 1-y, 1-z]);
                    positions.push([y, 1-x+y, 1-z]);
                    positions.push([x-y, x, 1-z]);
                    positions.push([y, x, 0.5+z]);
                    positions.push([x-y, 1-y, 0.5+z]);
                    positions.push([1-x, 1-x+y, 0.5+z]);
                    positions.push([1-y, 1-x, 0.5-z]);
                    positions.push([1-x+y, y, 0.5-z]);
                    positions.push([x, x-y, 0.5-z]);
                }
                
                return positions;
            }
            
            // Create XYZ format string
            let xyzData = '';
            const allAtoms = [];
            
            // Generate 5x5x5 supercell
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    for (let k = 0; k < 5; k++) {
                        baseAtoms.forEach(atom => {
                            const positions = generateSymmetryPositions(atom);
                            positions.forEach(pos => {
                                // Apply periodic translation
                                const fracX = pos[0] + i;
                                const fracY = pos[1] + j;
                                const fracZ = pos[2] + k;
                                
                                // Convert to Cartesian
                                const [cartX, cartY, cartZ] = fractionalToCartesian(fracX, fracY, fracZ);
                                allAtoms.push({ element: atom.element, x: cartX, y: cartY, z: cartZ });
                            });
                        });
                    }
                }
            }
            
            // Create XYZ format
            xyzData = `${allAtoms.length}\nWater Crystal Structure (5x5x5 supercell)\n`;
            allAtoms.forEach(atom => {
                xyzData += `${atom.element} ${atom.x.toFixed(6)} ${atom.y.toFixed(6)} ${atom.z.toFixed(6)}\n`;
            });
            
            return xyzData;
        }

        // Load and parse trajectory data
        async function loadTrajectory(trajData) {
            console.log('Loading trajectory data...');
            
            try {
                // Try 3Dmol.js native multi-frame parsing first
                viewer.clear();
                
                // Try multiple methods for multi-frame XYZ
                console.log('Using 3Dmol native parsing...');
                let models;
                
                // Try different 3Dmol methods
                if (typeof viewer.addModelsAsFrames === 'function') {
                    models = viewer.addModelsAsFrames(trajData, 'xyz');
                } else if (typeof viewer.addModelsFromData === 'function') {
                    models = viewer.addModelsFromData(trajData, 'xyz');
                } else {
                    throw new Error('No suitable 3Dmol method found');
                }
                
                if (models && models.length > 1) {
                    totalFrames = models.length;
                    console.log(`3Dmol loaded ${totalFrames} frames`);
                    
                    // Style all frames
                    viewer.setStyle({}, {
                        stick: { radius: 0.1 },
                        sphere: { scale: 0.3 }
                    });
                    
                    viewer.setStyle({elem: 'O'}, {
                        stick: { radius: 0.1, color: 'red' },
                        sphere: { scale: 0.4, color: 'red' }
                    });
                    
                    viewer.setStyle({elem: 'H'}, {
                        stick: { radius: 0.05, color: 'white' },
                        sphere: { scale: 0.2, color: 'white' }
                    });
                    
                    // Start with frame 0
                    currentFrame = 0;
                    if (typeof viewer.setFrame === 'function') {
                        viewer.setFrame(0);
                    }
                    viewer.zoomTo();
                    viewer.render();
                    
                    showWatermark('üé¨ Drag & drop files or choose publications', true);
                    
                    // Start native auto-play
                    console.log('Starting native auto-play...');
                    startNativeAutoPlay();
                    return;
                } else if (models && models.length === 1) {
                    console.log('Only one model loaded, falling back to manual parsing');
                } else {
                    console.log('No models loaded, falling back to manual parsing');
                }
            } catch (error) {
                console.log('3Dmol native parsing failed:', error);
            }
            
            // Fallback to manual frame parsing
            console.log('Fallback to manual parsing...');
            const lines = trajData.trim().split('\n');
            allFrames = [];
            
            let i = 0;
            while (i < lines.length) {
                const numAtoms = parseInt(lines[i]);
                
                if (isNaN(numAtoms) || numAtoms <= 0) {
                    i++;
                    continue;
                }
                
                if (i + numAtoms + 1 >= lines.length) break;
                
                // Extract frame data
                const frameLines = [];
                frameLines.push(lines[i]); // number of atoms
                frameLines.push(lines[i + 1] || `Frame ${allFrames.length}`); // comment line
                
                // Add atom lines
                for (let j = 0; j < numAtoms; j++) {
                    if (i + 2 + j < lines.length) {
                        frameLines.push(lines[i + 2 + j]);
                    }
                }
                
                const frameData = frameLines.join('\n');
                allFrames.push(frameData);
                
                i += numAtoms + 2;
            }
            
            totalFrames = allFrames.length;
            console.log(`Manually loaded ${totalFrames} frames`);
            
            if (totalFrames > 0) {
                showFrame(0);
                currentStructureData = allFrames[0];
                showWatermark('üé¨ Drag & drop files or choose publications', true);
                
                console.log('Starting manual auto-play...');
                startAutoPlay();
            } else {
                console.error('No frames loaded from trajectory');
            }
        }

        // Convert VASP POSCAR to XYZ format
        function poscarToXyz(poscarData) {
            const lines = poscarData.trim().split('\n');
            let currentLine = 0;
            
            const comment = lines[currentLine++];
            const scale = parseFloat(lines[currentLine++]);
            
            // Lattice vectors
            const lattice = [];
            for (let i = 0; i < 3; i++) {
                const vec = lines[currentLine++].trim().split(/\s+/).map(x => parseFloat(x) * scale);
                lattice.push(vec);
            }
            
            // Element types
            const elements = lines[currentLine++].trim().split(/\s+/);
            const counts = lines[currentLine++].trim().split(/\s+/).map(x => parseInt(x));
            
            // Skip coordinate type line
            currentLine++;
            
            // Parse coordinates
            const atoms = [];
            let elementIndex = 0;
            let elementCount = 0;
            
            for (let i = 0; i < counts.reduce((a, b) => a + b, 0); i++) {
                if (elementCount >= counts[elementIndex]) {
                    elementIndex++;
                    elementCount = 0;
                }
                
                const coords = lines[currentLine++].trim().split(/\s+/).map(x => parseFloat(x));
                
                // Convert fractional to Cartesian
                const cartesian = [
                    coords[0] * lattice[0][0] + coords[1] * lattice[1][0] + coords[2] * lattice[2][0],
                    coords[0] * lattice[0][1] + coords[1] * lattice[1][1] + coords[2] * lattice[2][1],
                    coords[0] * lattice[0][2] + coords[1] * lattice[1][2] + coords[2] * lattice[2][2]
                ];
                
                atoms.push({
                    element: elements[elementIndex],
                    x: cartesian[0],
                    y: cartesian[1],
                    z: cartesian[2]
                });
                
                elementCount++;
            }
            
            // Convert to XYZ format
            let xyzData = `${atoms.length}\n${comment}\n`;
            atoms.forEach(atom => {
                xyzData += `${atom.element} ${atom.x.toFixed(6)} ${atom.y.toFixed(6)} ${atom.z.toFixed(6)}\n`;
            });
            
            return xyzData;
        }
        
        // Convert CIF to XYZ format (basic implementation)
        function cifToXyz(cifData) {
            const lines = cifData.split('\n');
            const atoms = [];
            let a = 1, b = 1, c = 1, alpha = 90, beta = 90, gamma = 90;
            
            // Parse lattice parameters
            for (const line of lines) {
                if (line.includes('_cell_length_a')) a = parseFloat(line.split(/\s+/)[1]);
                if (line.includes('_cell_length_b')) b = parseFloat(line.split(/\s+/)[1]);
                if (line.includes('_cell_length_c')) c = parseFloat(line.split(/\s+/)[1]);
                if (line.includes('_cell_angle_alpha')) alpha = parseFloat(line.split(/\s+/)[1]);
                if (line.includes('_cell_angle_beta')) beta = parseFloat(line.split(/\s+/)[1]);
                if (line.includes('_cell_angle_gamma')) gamma = parseFloat(line.split(/\s+/)[1]);
            }
            
            // Convert angles to radians
            const alphaRad = alpha * Math.PI / 180;
            const betaRad = beta * Math.PI / 180;
            const gammaRad = gamma * Math.PI / 180;
            
            // Parse atoms
            let inAtomSite = false;
            for (const line of lines) {
                if (line.includes('_atom_site_fract_x')) {
                    inAtomSite = true;
                    continue;
                }
                if (inAtomSite && line.trim().length > 0 && !line.startsWith('_') && !line.startsWith('#')) {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 6) {
                        const element = parts[0].replace(/[0-9+\-]/g, '');
                        const x = parseFloat(parts[3]);
                        const y = parseFloat(parts[4]);
                        const z = parseFloat(parts[5]);
                        
                        // Convert fractional to Cartesian (simplified for orthogonal systems)
                        const cartX = a * x + b * y * Math.cos(gammaRad);
                        const cartY = b * y * Math.sin(gammaRad);
                        const cartZ = c * z;
                        
                        atoms.push({ element, x: cartX, y: cartY, z: cartZ });
                    }
                }
            }
            
            // Convert to XYZ format
            let xyzData = `${atoms.length}\nConverted from CIF\n`;
            atoms.forEach(atom => {
                xyzData += `${atom.element} ${atom.x.toFixed(6)} ${atom.y.toFixed(6)} ${atom.z.toFixed(6)}\n`;
            });
            
            return xyzData;
        }
        
        // Setup drag and drop functionality
        function setupDragDrop() {
            const dropZone = document.getElementById('dropZone');
            const viewer = document.getElementById('viewer');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                viewer.addEventListener(eventName, preventDefaults, false);
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                viewer.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                viewer.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('active');
            }
            
            function unhighlight() {
                dropZone.classList.remove('active');
            }
            
            viewer.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            }
        }
        
        // Handle dropped files
        function handleFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const content = e.target.result;
                const fileName = file.name.toLowerCase();
                
                let xyzData;
                
                try {
                    if (fileName.endsWith('.xyz')) {
                        xyzData = content;
                    } else if (fileName.endsWith('.cif')) {
                        xyzData = cifToXyz(content);
                    } else if (fileName.includes('poscar') || fileName.includes('contcar')) {
                        xyzData = poscarToXyz(content);
                    } else {
                        alert('Unsupported file format. Please use XYZ, CIF, or VASP files.');
                        return;
                    }
                    
                    // Load the structure
                    loadCustomStructure(xyzData, fileName);
                    
                } catch (error) {
                    console.error('Error parsing file:', error);
                    alert('Error parsing file. Please check the format.');
                }
            };
            
            reader.readAsText(file);
        }

            }, {});

        }

        // Download current structure as XYZ file
        function downloadStructure() {
            if (!currentStructureData) {
                alert('No structure loaded to download.');
                return;
            }
            
            // Create filename based on current state
            let filename = 'structure.xyz';
            const publicationId = document.getElementById('publicationSelect').value;
            const structureId = document.getElementById('structureSelect').value;
            
            if (publicationId && structureId) {
                filename = `publication_${publicationId}_${structureId}.xyz`;
            } else {
                filename = 'water_crystal_5x5x5.xyz';
            }
            
            // Create blob and download
            const blob = new Blob([currentStructureData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Load XYZ structure file
        async function loadStructure(publicationId, structureId) {
            try {
                // Clear viewer
                viewer.clear();
                viewer.render();
                
                // Construct file path
                const filePath = `structures/${publicationId}_${structureId}.xyz`;
                
                // Load XYZ file
                const response = await fetch(filePath);
                if (!response.ok) {
                    // Show placeholder molecule without error message
                    viewer.clear();
                    const placeholderXYZ = `2\nPlaceholder molecule\nC 0.0 0.0 0.0\nO 1.0 0.0 0.0`;
                    viewer.addModel(placeholderXYZ, 'xyz');
                    viewer.setStyle({}, {stick: {}, sphere: {scale: 0.3}});
                    viewer.zoomTo();
                    viewer.render();
                    showWatermark(`üìä Publication ${publicationId}\n${structureId}`, true);
                    return;
                }
                
                const xyzData = await response.text();
                currentStructureData = xyzData; // Store for download
                
                // Clear previous structure and add new one
                viewer.clear();
                viewer.addModel(xyzData, 'xyz');
                
                // Style the structure

                    stick: {radius: 0.1},
                    sphere: {scale: 0.3}
                });

                viewer.zoomTo();
                viewer.render();
                
                // Show publication info watermark

            }
        }
